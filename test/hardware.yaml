robot:
  max_dist_tran: 5 # mm, maximum distance between set point and current pose.
  max_dist_rot: 0.05 # rad, maximum distance between set point and current pose.
  safety_mode: 1 # 0: none 1: truncate 2: stop
  operation_mode: 0 # 0: cartesian 1: joint
  safe_zone:
    xmin: -50
    xmax: 500
    ymin: -690
    ymax: -180
    zmin: 0
    zmax: 700

ftsensor:
  offset:
    fx: 1.30316
    fy: 0.444368
    fz: 4.28944
    tx: 0.0380481
    ty: -0.16929
    tz: 0.0138553
  gravity:
    x: 0.0135625
    y: 0.0994339
    z: -1.73661
  COM:
    x: -1.43824e-06
    y: 0.000659941
    z: -0.0753524
  safety:
    fx: 25 # maximum: 20
    fy: 25 # maximum: 20
    fz: 45 # maximum: 60
    tx: 1.2 # maximum: 1
    ty: 1.2 # maximum: 1
    tz: 1.2 # maximum: 1
  transform_sensor_to_tool:
    x: 0 # meter
    y: 0
    z: 0.0927
    qw: 0.9808
    qx: 0
    qy: 0
    qz: 0.1951

##
## Device specific parameters
##

# UR socket
ur:
  portnum: 30003
  ip: "192.168.1.98"
  t: 0.02  # motion time
  lookahead: 0.03  # look ahead time, (0.03 ~ 0.2)
  gain: 2000  # Gain, (100 ~ 2000)

# ati netft
netft:
  ip_address: "192.168.1.1"
  sensor_name: "netft"
  frame_id: "end_effector"
  publish_rate: 1000
  print_flag: false
  file_path: "/home/yifan/catkin_ws_mlab/src/force_control/test/data/netft_data.txt"

# ABB EGM
egm:
  portnum: 6510
